name: C CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up build environment
      run: sudo apt-get install -y gcc make
    - name: Build
      run: make
    - name: Test executable
      run: ./hello

    - uses: shovon0203/test-action@v0.0.3
      with:
        my-input: 'world'
      env:
        PASS: ${{ secrets.PASS }}

